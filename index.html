<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL MOLE 9-GRID | 像素九宮格</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background-color: #5d8a31; /* 像素草地綠 */
            font-family: 'Press Start 2P', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            image-rendering: pixelated;
        }

        /* --- 背景九宮格系統 --- */
        .mole-grid {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3列 */
            grid-template-rows: repeat(3, 1fr);    /* 3行 */
            z-index: 1;
        }

        .hole-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 像素洞口 */
        .pixel-hole {
            width: 120px; height: 40px;
            background: #2e2e2e;
            border-radius: 50%;
            position: absolute;
            bottom: 20%;
            box-shadow: inset 0 10px 0 #000;
        }

        /* 像素地鼠本體 */
        .pixel-mole {
            width: 80px; height: 80px;
            position: absolute;
            bottom: 25%;
            transform: translateY(120%); /* 預設藏起來 */
            transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        /* 繪製像素地鼠 (CSS繪圖) */
        .mole-body {
            width: 60px; height: 70px;
            background: #6f4e37;
            border: 4px solid #000;
            border-radius: 30px 30px 0 0;
            margin: 0 auto;
            position: relative;
        }
        .mole-body::before { /* 眼睛 */
            content: ''; position: absolute;
            width: 8px; height: 8px; background: #000;
            top: 20px; left: 12px; box-shadow: 24px 0 #000;
        }

        /* 探頭動畫標籤 */
        .is-active { transform: translateY(0); }

        /* --- 操作面板 --- */
        .ui-panel {
            position: relative;
            z-index: 10;
            background: rgba(40, 40, 40, 0.9);
            border: 6px solid #000;
            padding: 30px;
            text-align: center;
            color: #fff;
            width: 380px;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
        }

        .score-val {
            font-size: 3rem;
            color: #ff0000;
            margin: 20px 0;
            text-shadow: 3px 3px #000;
        }

        button {
            background: #f8e71c;
            border: 4px solid #b3a414;
            border-bottom-width: 8px;
            padding: 15px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            width: 100%;
        }
        button:active { border-bottom-width: 4px; transform: translateY(4px); }

        .status { font-size: 0.6rem; color: #00ff00; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="mole-grid" id="moleGrid">
    <script>
        for(let i=0; i<9; i++) {
            document.write(`
                <div class="hole-container">
                    <div class="pixel-hole"></div>
                    <div class="pixel-mole" id="mole-${i}">
                        <div class="mole-body"></div>
                    </div>
                </div>
            `);
        }
    </script>
</div>

<div class="ui-panel">
    <div class="status" id="status">WAITING FOR ARDUINO...</div>
    <div style="font-size: 0.8rem;">SCORE</div>
    <div class="score-val" id="liveScore">00</div>
    <button id="connectBtn">START SYSTEM</button>
</div>

<script>
    // --- 隨機地鼠冒險動畫 ---
    function randomPop() {
        const moles = document.querySelectorAll('.pixel-mole');
        moles.forEach(m => m.classList.remove('is-active')); // 先全部縮下去
        
        const randomIndex = Math.floor(Math.random() * 9);
        moles[randomIndex].classList.add('is-active'); // 隨機選一個升起來
        
        setTimeout(randomPop, 1500 + Math.random() * 2000); // 隨機時間後下一隻
    }
    randomPop(); // 啟動背景動畫

    // --- Web Serial 連線邏輯 ---
    let port;
    const connectBtn = document.getElementById('connectBtn');
    const scoreText = document.getElementById('liveScore');

    connectBtn.addEventListener('click', async () => {
        try {
            port = await navigator.serial.requestPort();
            await port.open({ baudRate: 9600 });
            document.getElementById('status').innerText = "SYSTEM ONLINE";
            connectBtn.style.display = 'none';
            readData();
        } catch (e) { alert("連線失敗！"); }
    });

    async function readData() {
        const textDecoder = new TextDecoderStream();
        port.readable.pipeTo(textDecoder.writable);
        const reader = textDecoder.readable.getReader();
        while (true) {
            const { value, done } = await reader.read();
            if (value && value.includes("LIVE_SCORE:")) {
                scoreText.innerText = value.split(":")[1].trim().padStart(2, '0');
            }
            if (done) break;
        }
    }
</script>

</body>
</html>
