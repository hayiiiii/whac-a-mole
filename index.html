<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL MOLE 9-GRID | 像素九宮格大冒險</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            background-color: #5d8a31;
            /* 像素風格背景紋理 */
            background-image: 
                radial-gradient(#4a6d27 15%, transparent 16%),
                radial-gradient(#ffffff 2px, transparent 2px);
            background-size: 60px 60px, 120px 120px;
            font-family: 'Press Start 2P', cursive;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            image-rendering: pixelated;
        }

        /* 背景像素裝飾 */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            box-shadow: 
                15vw 20vh #4a6d27, 85vw 10vh #4a6d27, 30vw 75vh #4a6d27, 
                10vw 55vh #ff5555, 90vw 80vh #ff5555, 65vw 15vh #ffcc00;
            width: 8px; height: 8px;
        }

        /* 九宮格佈局 */
        .mole-grid {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            z-index: 1;
        }

        .hole-container {
            position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        /* 洞穴結構 */
        .hole-wrapper {
            position: relative;
            width: 140px; height: 110px;
            overflow: hidden; /* 確保地鼠縮下去後被切掉 */
        }

        .hole-back {
            position: absolute; bottom: 10px;
            width: 140px; height: 40px;
            background: #2b1d0e;
            border-radius: 50%;
            border: 4px solid #1a1108;
            z-index: 1;
        }

        .hole-front {
            position: absolute; bottom: 0;
            width: 150px; height: 35px;
            background: #5d8a31; /* 與背景草地同色 */
            z-index: 5;
            border-top: 5px solid #3d2b16; /* 洞口邊緣 */
            border-radius: 50% 50% 0 0;
        }

        /* 像素地鼠 */
        .pixel-mole {
            position: absolute; bottom: -80px; left: 30px;
            width: 80px; height: 90px;
            z-index: 3;
            transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .mole-body {
            width: 64px; height: 80px;
            background: #a0522d;
            border: 4px solid #000;
            border-radius: 32px 32px 0 0;
            position: relative;
        }

        .mole-body::before { /* 眼睛 */
            content: ''; position: absolute;
            width: 8px; height: 8px; background: #000;
            top: 20px; left: 12px; box-shadow: 28px 0 #000;
        }
        .mole-body::after { /* 鼻子 */
            content: ''; position: absolute;
            width: 12px; height: 8px; background: #ffaaaa;
            top: 35px; left: 22px; border-radius: 4px;
        }

        .is-active { transform: translateY(-85px); }

        /* UI 面板 */
        .ui-panel {
            position: relative; z-index: 100;
            background: rgba(34, 34, 34, 0.95);
            border: 6px solid #fff;
            padding: 25px; width: 350px; text-align: center; color: #fff;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .score-val {
            font-size: 3.5rem; color: #00ff00;
            margin: 15px 0; text-shadow: 4px 4px #000;
        }

        button {
            background: #fff; border: none; padding: 15px; width: 100%;
            font-family: 'Press Start 2P', cursive; cursor: pointer;
            font-size: 0.9rem; transition: 0.1s;
            border-bottom: 6px solid #ccc;
        }
        button:active { border-bottom: 2px solid #ccc; transform: translateY(4px); }
        button:disabled { background: #4cd137; color: #000; border-bottom: none; }

        .status-text { font-size: 0.6rem; margin-bottom: 10px; color: #aaa; }
    </style>
</head>
<body>

<div class="mole-grid">
    <script>
        for(let i=0; i<9; i++) {
            document.write(`
                <div class="hole-container">
                    <div class="hole-wrapper">
                        <div class="hole-back"></div>
                        <div class="pixel-mole" id="mole-${i}">
                            <div class="mole-body"></div>
                        </div>
                        <div class="hole-front"></div>
                    </div>
                </div>
            `);
        }
    </script>
</div>

<div class="ui-panel">
    <div class="status-text" id="status">WAITING FOR ARDUINO...</div>
    <div style="font-size: 0.7rem;">PLAYER SCORE</div>
    <div class="score-val" id="liveScore">00</div>
    <button id="connectBtn">LINK START</button>
</div>

<script>
    // 1. 背景隨機動畫
    function randomPop() {
        const moles = document.querySelectorAll('.pixel-mole');
        moles.forEach(m => m.classList.remove('is-active'));
        const randomIndex = Math.floor(Math.random() * 9);
        moles[randomIndex].classList.add('is-active');
        setTimeout(randomPop, 1800 + Math.random() * 1200);
    }
    setTimeout(randomPop, 1000);

    // 2. Web Serial Arduino 通訊
    let port;
    const connectBtn = document.getElementById('connectBtn');
    const scoreDisplay = document.getElementById('liveScore');
    const statusText = document.getElementById('status');

    connectBtn.addEventListener('click', async () => {
        if (!("serial" in navigator)) {
            alert("請使用 Chrome 或 Edge 瀏覽器！");
            return;
        }
        try {
            port = await navigator.serial.requestPort();
            await port.open({ baudRate: 9600 });
            
            connectBtn.textContent = "CONNECTED";
            connectBtn.disabled = true;
            statusText.innerText = "SYSTEM ONLINE";
            statusText.style.color = "#4cd137";

            readStream();
        } catch (e) {
            console.error(e);
            alert("連線失敗或已取消");
        }
    });

    async function readStream() {
        const textDecoder = new TextDecoderStream();
        const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
        const reader = textDecoder.readable.getReader();
        let buffer = "";

        while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            if (value) {
                buffer += value;
                let lines = buffer.split('\n');
                buffer = lines.pop(); 

                for (const line of lines) {
                    processCommand(line.trim());
                }
            }
        }
    }

    function processCommand(data) {
        if (data.startsWith("LIVE_SCORE:")) {
            const val = data.split(":")[1];
            scoreDisplay.innerText = val.padStart(2, '0');
            scoreDisplay.style.color = "#00ff00";
        } else if (data.startsWith("GAME_OVER_SCORE:")) {
            scoreDisplay.style.color = "#ff4444";
            alert("GAME OVER! 分數: " + data.split(":")[1]);
        } else if (data === "GAME_START") {
            scoreDisplay.innerText = "00";
            scoreDisplay.style.color = "#00ff00";
        }
    }
</script>

</body>
</html>
