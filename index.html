<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL ADVENTURE | 像素地鼠大冒險</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            background-color: #71aa34; /* 較深色草地綠 */
            /* 像素裝飾：利用多重陰影畫出像素草與花 */
            background-image: 
                radial-gradient(#ffffff 2px, transparent 2px), 
                radial-gradient(#ffcc00 2px, transparent 2px);
            background-size: 100px 100px, 150px 150px;
            background-position: 10px 10px, 50px 50px;
            font-family: 'Press Start 2P', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            image-rendering: pixelated;
        }

        /* --- 豐富的像素背景裝飾 --- */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            /* 繪製隨機像素草叢 */
            box-shadow: 
                20vw 10vh #5a8a2a, 80vw 15vh #5a8a2a, 40vw 80vh #5a8a2a, 
                10vw 60vh #5a8a2a, 90vw 70vh #5a8a2a, 60vw 20vh #5a8a2a,
                /* 加入一些像素小花點綴 */
                25vw 35vh #ff5555, 75vw 65vh #ff5555, 15vw 85vh #ff5555;
            width: 8px; height: 8px;
        }

        /* --- 九宮格系統 --- */
        .mole-grid {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            z-index: 1;
        }

        .hole-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 關鍵：地鼠縮下去時會被切掉 */
            overflow: hidden; 
        }

        /* 像素洞口 (泥土色) */
        .pixel-hole {
            width: 140px; height: 45px;
            background: #4d3319;
            border-radius: 50%;
            position: absolute;
            bottom: 15%;
            border: 4px solid #261a0d;
            box-shadow: inset 0 8px 0 #000;
        }

        /* 像素地鼠 */
        .pixel-mole {
            width: 80px; height: 90px;
            position: absolute;
            bottom: 18%;
            transform: translateY(120%); /* 起始位置完全隱藏在容器外 */
            transition: transform 0.25s ease-out;
        }

        .mole-body {
            width: 64px; height: 80px;
            background: #a0522d;
            border: 4px solid #000;
            border-radius: 32px 32px 0 0;
            margin: 0 auto;
            position: relative;
        }
        
        /* 地鼠眼睛與紅通通鼻子 */
        .mole-body::before { 
            content: ''; position: absolute;
            width: 8px; height: 8px; background: #000;
            top: 20px; left: 12px; box-shadow: 28px 0 #000;
        }
        .mole-body::after {
            content: ''; position: absolute;
            width: 12px; height: 8px; background: #ff8888;
            top: 35px; left: 22px; border-radius: 4px;
        }

        .is-active { transform: translateY(0); } /* 只有啟動時才浮上來 */

        /* --- UI 面板 --- */
        .ui-panel {
            position: relative;
            z-index: 10;
            background: #333;
            border: 6px solid #000;
            padding: 25px;
            text-align: center;
            color: #fff;
            width: 360px;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.4);
        }

        .score-val {
            font-size: 3rem;
            color: #ffff00;
            margin: 15px 0;
            text-shadow: 3px 3px #000;
        }

        button {
            background: #ff4444;
            border: 4px solid #880000;
            border-bottom-width: 8px;
            color: #fff;
            padding: 12px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            width: 100%;
            font-size: 0.8rem;
        }
        button:active { border-bottom-width: 4px; transform: translateY(4px); }

        .status { font-size: 0.5rem; color: #aaa; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="mole-grid">
    <script>
        for(let i=0; i<9; i++) {
            document.write(`
                <div class="hole-container">
                    <div class="pixel-hole"></div>
                    <div class="pixel-mole" id="mole-${i}">
                        <div class="mole-body"></div>
                    </div>
                </div>
            `);
        }
    </script>
</div>

<div class="ui-panel">
    <div class="status" id="status">CONNECT ARDUINO TO START</div>
    <div style="font-size: 0.7rem; color: #ffcc00;">★ PLAYER SCORE ★</div>
    <div class="score-val" id="liveScore">00</div>
    <button id="connectBtn">SYSTEM CONNECT</button>
</div>

<script>
    // --- 隨機地鼠出現邏輯 ---
    function randomPop() {
        const moles = document.querySelectorAll('.pixel-mole');
        // 先全部消失
        moles.forEach(m => m.classList.remove('is-active'));
        
        // 隨機選一個冒出來
        const randomIndex = Math.floor(Math.random() * 9);
        moles[randomIndex].classList.add('is-active');
        
        // 停留一段時間後縮回去
        const stayTime = 1000 + Math.random() * 1500;
        setTimeout(randomPop, stayTime);
    }
    
    // 延遲一點點時間啟動背景動畫
    setTimeout(randomPop, 1000);

    // --- Arduino 連線邏輯 ---
    let port;
    const connectBtn = document.getElementById('connectBtn');
    const scoreText = document.getElementById('liveScore');

    connectBtn.addEventListener('click', async () => {
        try {
            port = await navigator.serial.requestPort();
            await port.open({ baudRate: 9600 });
            document.getElementById('status').innerText = "SYSTEM READY!";
            document.getElementById('status').style.color = "#00ff00";
            connectBtn.style.display = 'none';
            readData();
        } catch (e) { alert("連線失敗，請使用 Chrome 瀏覽器！"); }
    });

    async function readData() {
        const textDecoder = new TextDecoderStream();
        port.readable.pipeTo(textDecoder.writable);
        const reader = textDecoder.readable.getReader();
        while (true) {
            const { value, done } = await reader.read();
            if (value && value.includes("LIVE_SCORE:")) {
                scoreText.innerText = value.split(":")[1].trim().padStart(2, '0');
            }
            if (done) break;
        }
    }
</script>

</body>
</html>
