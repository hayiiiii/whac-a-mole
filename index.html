<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL MOLE WORLD</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            background-color: #5d8a31; /* 基礎草地綠 */
            /* 背景紋理：像素草點 */
            background-image: radial-gradient(#4a6d27 15%, transparent 16%);
            background-size: 60px 60px;
            font-family: 'Press Start 2P', cursive;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            image-rendering: pixelated;
        }

        /* 豐富背景裝飾：隨機像素花朵與深色草叢 */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            box-shadow: 
                15vw 15vh #ff5555, 80vw 10vh #ff5555, 45vw 80vh #ffcc00, 
                10vw 60vh #ffffff, 90vw 70vh #ffffff, 60vw 20vh #4a6d27,
                25vw 40vh #4a6d27, 75vw 85vh #4a6d27;
            width: 8px; height: 8px;
        }

        /* 九宮格容器 */
        .mole-grid {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr);
            z-index: 1;
        }

        .hole-container {
            position: relative; display: flex; justify-content: center; align-items: center;
        }

        /* 洞穴與掩體結構 */
        .hole-wrapper {
            position: relative; width: 160px; height: 120px; overflow: hidden;
        }

        .hole-back {
            position: absolute; bottom: 15px; width: 140px; height: 40px;
            background: #2b1d0e; border-radius: 50%; border: 4px solid #1a1108;
            z-index: 1;
        }

        .hole-front {
            position: absolute; bottom: 0; width: 160px; height: 40px;
            background: #5d8a31; z-index: 5;
            border-top: 6px solid #3d2b16; border-radius: 50% 50% 0 0;
        }

        /* 像素地鼠外觀 */
        .pixel-mole {
            position: absolute; bottom: -90px; left: 40px; width: 80px; height: 90px;
            z-index: 3; transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .mole-body {
            width: 64px; height: 80px; background: #a0522d;
            border: 4px solid #000; border-radius: 32px 32px 0 0; position: relative;
        }

        .mole-body::before { /* 眼睛 */
            content: ''; position: absolute; width: 8px; height: 8px;
            background: #000; top: 20px; left: 12px; box-shadow: 28px 0 #000;
        }
        .mole-body::after { /* 鼻子 */
            content: ''; position: absolute; width: 12px; height: 8px;
            background: #ffaaaa; top: 35px; left: 22px; border-radius: 4px;
        }

        .is-active { transform: translateY(-95px); }

        /* UI 面板 */
        .ui-panel {
            position: relative; z-index: 100; background: rgba(30, 30, 30, 0.9);
            border: 6px solid #fff; padding: 25px; width: 360px;
            text-align: center; color: #fff; box-shadow: 12px 12px 0 rgba(0,0,0,0.5);
        }

        .score-val { font-size: 3.5rem; color: #00ff00; margin: 15px 0; text-shadow: 4px 4px #000; }

        button {
            background: #fff; border: none; padding: 15px; width: 100%;
            font-family: 'Press Start 2P', cursive; cursor: pointer;
            border-bottom: 6px solid #ccc; font-size: 0.8rem;
        }
        button:active { border-bottom: 2px solid #ccc; transform: translateY(4px); }
        button:disabled { background: #4cd137; color: #000; border: none; }
    </style>
</head>
<body>

<div class="mole-grid" id="grid"></div>

<div class="ui-panel">
    <div id="status" style="font-size: 10px; color: #888; margin-bottom: 10px;">ARDUINO OFFLINE</div>
    <div style="font-size: 0.7rem;">SCORE</div>
    <div class="score-val" id="liveScore">00</div>
    <button id="connectBtn">CONNECT SYSTEM</button>
</div>

<script>
    // 1. 動態生成九宮格
    const grid = document.getElementById('grid');
    for(let i=0; i<9; i++) {
        grid.innerHTML += `
            <div class="hole-container">
                <div class="hole-wrapper">
                    <div class="hole-back"></div>
                    <div class="pixel-mole" id="mole-${i}"><div class="mole-body"></div></div>
                    <div class="hole-front"></div>
                </div>
            </div>`;
    }

    // 2. 背景隨機動畫
    function randomPop() {
        const moles = document.querySelectorAll('.pixel-mole');
        moles.forEach(m => m.classList.remove('is-active'));
        const idx = Math.floor(Math.random() * 9);
        moles[idx].classList.add('is-active');
        setTimeout(randomPop, 2000 + Math.random() * 1000);
    }
    setTimeout(randomPop, 1000);

    // 3. Arduino 連線與 Buffer 處理
    let port;
    const connectBtn = document.getElementById('connectBtn');
    
    connectBtn.addEventListener('click', async () => {
        try {
            port = await navigator.serial.requestPort();
            await port.open({ baudRate: 9600 });
            
            connectBtn.disabled = true;
            connectBtn.innerText = "CONNECTED";
            document.getElementById('status').innerText = "SYSTEM ONLINE";
            document.getElementById('status').style.color = "#00ff00";
            
            readData();
        } catch (e) { alert("連線失敗"); }
    });

    async function readData() {
        const textDecoder = new TextDecoderStream();
        port.readable.pipeTo(textDecoder.writable);
        const reader = textDecoder.readable.getReader();
        let buffer = "";

        while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            if (value) {
                buffer += value;
                let lines = buffer.split('\n');
                buffer = lines.pop(); 
                for (const line of lines) {
                    let cleanData = line.trim();
                    if (cleanData.startsWith("LIVE_SCORE:")) {
                        document.getElementById('liveScore').innerText = cleanData.split(":")[1].padStart(2, '0');
                    }
                }
            }
        }
    }
</script>
</body>
</html>
