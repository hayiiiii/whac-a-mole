<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL MOLE WORLD</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>

    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; background-color: #5d8a31; font-family: 'Press Start 2P', cursive; 
            height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; 
            image-rendering: pixelated; 
        }
        /* è¤‡é›œèƒŒæ™¯ï¼šåƒç´ å°èŠ±èˆ‡è‰å¢ */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            box-shadow: 15vw 15vh #ff5555, 80vw 10vh #ff5555, 45vw 80vh #ffcc00, 10vw 60vh #ffffff, 60vw 20vh #4a6d27;
            width: 8px; height: 8px;
        }
        /* ä¹å®®æ ¼ä½ˆå±€ */
        .mole-grid { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); z-index: 1; }
        .hole-container { position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .hole-wrapper { position: relative; width: 140px; height: 110px; overflow: hidden; }
        .hole-back { position: absolute; bottom: 10px; width: 140px; height: 40px; background: #2b1d0e; border-radius: 50%; border: 4px solid #1a1108; z-index: 1; }
        .hole-front { position: absolute; bottom: 0; width: 150px; height: 35px; background: #5d8a31; z-index: 5; border-top: 5px solid #3d2b16; border-radius: 50% 50% 0 0; }
        /* åœ°é¼  */
        .pixel-mole { position: absolute; bottom: -85px; left: 30px; width: 80px; height: 90px; z-index: 3; transition: transform 0.25s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        .mole-body { width: 64px; height: 80px; background: #a0522d; border: 4px solid #000; border-radius: 32px 32px 0 0; position: relative; }
        .is-active { transform: translateY(-90px); }
        /* æ§åˆ¶é¢æ¿ */
        .ui-panel { position: relative; z-index: 100; background: rgba(30, 30, 30, 0.9); border: 6px solid #fff; padding: 20px; width: 340px; text-align: center; color: #fff; box-shadow: 8px 8px 0 #000; }
        .score-val { font-size: 3rem; color: #0f0; margin: 10px 0; }
        button { background: #fff; border: none; padding: 12px; width: 100%; font-family: 'Press Start 2P', cursive; cursor: pointer; border-bottom: 4px solid #ccc; font-size: 0.7rem; }
        button:active { transform: translateY(2px); border-bottom: 2px solid #ccc; }
        .rank-box { margin-top: 15px; font-size: 0.5rem; text-align: left; color: #ffcc00; border-top: 1px solid #444; padding-top: 10px; }
    </style>
</head>
<body>

<div class="mole-grid" id="grid"></div>

<div class="ui-panel">
    <div id="status" style="font-size: 0.5rem; color: #888;">ARDUINO OFFLINE</div>
    <div class="score-val" id="liveScore">00</div>
    <button id="connectBtn">CONNECT SYSTEM</button>
    <div class="rank-box">
        <div style="margin-bottom: 5px;">ğŸ† TOP RANKING</div>
        <div id="leaderboard">Loading...</div>
    </div>
</div>

<script>
    // 2. Firebase åˆå§‹åŒ– (å·²å¡«å…¥ä½ çš„é‡‘é‘°)
    const firebaseConfig = {
        apiKey: "AIzaSyDR42T5vFU9q15JiplFiLysmWHyoHLFgh4",
        authDomain: "mole-game-9125c.firebaseapp.com",
        projectId: "mole-game-9125c",
        storageBucket: "mole-game-9125c.firebasestorage.app",
        messagingSenderId: "949506055368",
        appId: "1:949506055368:web:2f7fed3d7a3613ff8259fd"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 3. ç”Ÿæˆä¹å®®æ ¼
    const grid = document.getElementById('grid');
    for(let i=0; i<9; i++) {
        grid.innerHTML += `<div class="hole-container"><div class="hole-wrapper"><div class="hole-back"></div><div class="pixel-mole" id="mole-${i}"><div class="mole-body"></div></div><div class="hole-front"></div></div></div>`;
    }

    // 4. èƒŒæ™¯åœ°é¼ éš¨æ©Ÿè·³å‹•
    function randomPop() {
        const moles = document.querySelectorAll('.pixel-mole');
        moles.forEach(m => m.classList.remove('is-active'));
        moles[Math.floor(Math.random() * 9)].classList.add('is-active');
        setTimeout(randomPop, 1500 + Math.random() * 1500);
    }
    randomPop();

    // 5. Arduino é€£ç·š
    let port;
    document.getElementById('connectBtn').onclick = async () => {
        try {
            port = await navigator.serial.requestPort();
            await port.open({ baudRate: 9600 });
            document.getElementById('status').innerText = "ONLINE";
            document.getElementById('status').style.color = "#0f0";
            document.getElementById('connectBtn').style.display = "none";
            readData();
        } catch (e) { console.log("Cancel"); }
    };

    async function readData() {
        const textDecoder = new TextDecoderStream();
        port.readable.pipeTo(textDecoder.writable);
        const reader = textDecoder.readable.getReader();
        let buffer = "";
        while (true) {
            const { value, done } = await reader.read();
            if (value) {
                buffer += value;
                let lines = buffer.split('\n');
                buffer = lines.pop();
                for (let line of lines) {
                    let clean = line.trim();
                    if (clean.startsWith("LIVE_SCORE:")) {
                        document.getElementById('liveScore').innerText = clean.split(":")[1].trim().padStart(2, '0');
                    }
                    if (clean.startsWith("GAME_OVER_SCORE:")) {
                        saveToCloud(clean.split(":")[1].trim());
                    }
                }
            }
            if (done) break;
        }
    }

    // 6. é›²ç«¯å„²å­˜èˆ‡è®€å–
    async function saveToCloud(score) {
        const name = prompt("éŠæˆ²çµæŸï¼åˆ†æ•¸ï¼š" + score + "\nè«‹è¼¸å…¥ä½ çš„åå­—ï¼š") || "åŒ¿å";
        await db.collection("leaderboard").add({
            userName: name,
            userScore: parseInt(score),
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    function getRanking() {
        db.collection("leaderboard").orderBy("userScore", "desc").limit(3).onSnapshot(snap => {
            let html = "";
            snap.docs.forEach((doc, i) => {
                const data = doc.data();
                html += `<div>#${i+1} ${data.userName} - ${data.userScore}</div>`;
            });
            document.getElementById('leaderboard').innerHTML = html || "æš«ç„¡è³‡æ–™";
        });
    }
    getRanking();
</script>

</body>
</html>
